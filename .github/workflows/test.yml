name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Create .env.test
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_TEST }}" > .env.test

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
